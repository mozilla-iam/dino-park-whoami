[package]
name = "dino-park-whoami"
version = "0.0.1"
authors = ["Florian Merz <flomerz@gmail.com>"]
edition = "2018"

[features]
default = []
nouid = []

[dependencies]
cis_client = { git = "https://github.com/fiji-flo/cis_client-rust", branch = "0.1.3", version = "0.1.3" }
cis_profile = { git = "https://github.com/fiji-flo/cis_profile-rust", branch = "0.1.2", version = "0.1.2" }
oauth2 = "2.0.0-beta.3"
url = "1.7"
base64 = "0.10.1"
rand = "0.7"
actix-web = { version = "1.0", features = ["rust-tls"] }
actix-cors = "0.1"
actix-session = "0.2"
failure = "0.1.5"
config = "0.9.3"
serde = "1.0.80"
serde_derive = "1.0.80"
serde_json = "1.0.32"
futures = "0.1"
chrono = "0.4.6"
env_logger = "0.6.1"
log = "0.4.6"
ttl_cache = "0.5.1"